<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in moives" :class="{active: currentIndex === index}" @click="itemClick(index)">{{item}}</li>
			</ul>
		</div>
		
		<script src="../../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					currentIndex:0,
					moives:['海王','肖申克的救赎','大话西游之月光宝盒','盗梦空间','进击的巨人']
				},
				methods:{
					itemClick(index){
						this.currentIndex = index;
					}
				}
			});
		</script>
	</body>
</html>
