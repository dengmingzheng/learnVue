<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn2></cpn2>
		</div>
		
		<script src="../../js/vue.js"></script>
		<script>
			//1.创建组件构造器对象(子组件)
			const cpnC1 = Vue.extend({
				template:`
				  <div>
				    <h2>我是子组件头部</h2>
					<div>我是子组件内容</div>
				  </div>
				`
			});
			
			//2.创建组件构造器对象(父组件)
			const cpnC2 = Vue.extend({
				template:`
				  <div>
				    <h2>我是父组件头部</h2>
					<div>我是父组件内容</div>
					<cpn1></cpn1>
				  </div>
				`,
				components:{
					cpn1:cpnC1 //在父组件中注册子组件
				}
			});
			
			
			const app = new Vue({
				el:'#app',
				//局部组件
				components:{
					cpn2:cpnC2
				}
			});
		</script>
	</body>
</html>
